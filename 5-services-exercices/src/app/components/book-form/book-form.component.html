<h2>
    {{formTitle}}
</h2>
<form #form="ngForm" (ngSubmit)="submit(form)">
    <div>
        <label for="title" >Title</label>
        <input type="text" name="title" #title="ngModel" [(ngModel)]="book.title" required minlength="3" id="title" placeholder="test">
    </div>

    <div>
        <label for="author">Author</label>
        <input type="text" name="author" #author="ngModel" [(ngModel)]="book.author" id="author">
    </div>
    <div>
        <label for="publication_year">Year</label>
        <input type="number" name="publication_year" #publication_year="ngModel" [(ngModel)]="book.publication_year" id="publication_year">
    </div>
    <div>
        <label for="genre">Gender</label>
        <input type="text" name="genre" #genre="ngModel" [(ngModel)]="book.genre" id="genre">
    </div>
    <div>
        <label for="summary">Summary</label>
        <input type="text" name="summary" #summary="ngModel" [(ngModel)]="book.summary" id="summary">
    </div>
    <div>
        <label for="is_read">Read</label>
        <input type="text" name="is_read" #is_read="ngModel" [(ngModel)]="book.is_read" id="is_read">
    </div>
    <button [disabled]="form.untouched" type="submit">Envoyer</button>
</form>
